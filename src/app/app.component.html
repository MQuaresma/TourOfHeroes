<mat-sidenav-container class="mainSidebar" role="navigation">
    <mat-sidenav #sideMenu mode="over" closed role="main">
        <h2><a routerLink=''>{{title}}</a></h2>
        <p *ngFor="let route of menuRoutes"><a mat-button routerLink="{{route.path}}">{{route.menu}}</a></p>
    </mat-sidenav>
    <mat-sidenav-content>
        <button mat-button (click)="sideMenu.toggle()">Menu</button>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
