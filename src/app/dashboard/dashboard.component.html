<h3>{{menuName}}</h3>
<mat-grid-list cols="2" rowHeight="120px">
    <div class="listCell mat-elevation-z8">
        <mat-grid-tile *ngFor="let hero of heroes">
            <a routerLink="/detail/{{hero.id}}">
                <h4>{{hero.name}}</h4>
            </a>
        </mat-grid-tile>
    </div>
</mat-grid-list>
<app-hero-search></app-hero-search>
