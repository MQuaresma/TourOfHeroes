<div class="hDetails">
    <div *ngIf="hero; else spinner">
        <h2>{{hero.name | uppercase}} Details</h2>
        <mat-card>
            <mat-card-header>Hero ID:</mat-card-header>
            <mat-card-content>{{hero.id}}</mat-card-content>
        </mat-card>
        <mat-form-field style="width: 100%">
            <input matInput [(ngModel)]="hero.name"/>
        </mat-form-field>
        <button (click)="save()">Save</button>
        <button (click)="goBack()">go back</button>
    <ng-template #spinner>
        <app-spinnerwheel [fullPath]="gifPath"></app-spinnerwheel>
    </ng-template>
</div>
