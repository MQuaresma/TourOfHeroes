<h2>My heroes</h2>
<div>
    <mat-form-field>
        <input matInput placeholder="New Hero" #heroName />
    </mat-form-field>
    <button mat-button (click)="add(heroName.value); heroName.value='';">Create</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" > <!-- Click event listener i.e event binding-->
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
            (click)="delete(hero)">x</button>
  </li>
</ul>
