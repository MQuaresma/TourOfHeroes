<div id="search-component">
    <mat-form-field>
        <input matInput placeholder="Hero search" #searchBox id="search-box" (keyup)="search(searchBox.value)" /> <!-- Calls search at each new keystroke -->
        <mat-nav-list>
            <a mat-list-item routerLink="/detail/{{hero.id}}" *ngFor="let hero of heroes$ | async" >{{hero.name}}</a>
        </mat-nav-list>
    </mat-form-field>
    </div>
